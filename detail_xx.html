<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Movie Details</title>
  <link rel="stylesheet" href="./asset/css/details.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="example-logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">About</a></li>
        <!-- Add more menu items as needed -->
      </ul>
    </nav>
  </div>

  <!-- Movie Details -->
  <div class="movie-details">
    <div class="movie-image">
      <img src="example-movie-image.jpg" alt="Movie Image" width="300">
      <button class="play-button"><span class="play-icon">&#9654;</span></button>
    </div>
    <div class="movie-info">
      <h1 class="movie-title">Movie Title</h1>
      <div class="service-icons">
        <div class="service-icon"><img src="service-icon1.png" alt="Service 1" width="24" height="24"></div>
        <div class="service-icon"><img src="service-icon2.png" alt="Service 2" width="24" height="24"></div>
        <div class="service-icon"><img src="service-icon3.png" alt="Service 3" width="24" height="24"></div>
        <div class="service-icon"><img src="service-icon4.png" alt="Service 4" width="24" height="24"></div>
        <div class="service-icon"><img src="service-icon5.png" alt="Service 5" width="24" height="24"></div>
      </div>
      <p class="movie-description">
        This is a placeholder description for the movie. You can replace it with the actual movie description.
      </p>
    </div>
  </div>

</body>
</html>
