<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img src="example-logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>
</div>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button"><img src="search-icon.png" alt="Search"></button>
</div>

<!-- Icons -->
<div class="icons">
    <div class="icon">
        <img src="asset/service/amazon-prime.svg" alt="Icon 1" width="64" height="64">
    </div>
    <div class="icon">
        <img src="asset/service/netflix.svg" alt="Icon 2" width="64" height="64">
    </div>
    <div class="icon">
        <img src="asset/service/hbo-max.svg" alt="Icon 3" width="64" height="64">
    </div>
    <div class="icon">
        <img src="asset/service/disney-plus.svg" alt="Icon 4" width="64" height="64">
    </div>
    <div class="icon">
        <img src="asset/service/apple-tv.svg" alt="Icon 5" width="64" height="64">
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 YourWebsiteName. All rights reserved.</p>
</footer>

</html>
